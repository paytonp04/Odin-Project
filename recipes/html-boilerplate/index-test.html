<!-- Always name the HTML file that will contain the homepafe of the website index.html     -->
<!--    |- web servers default looking for index.html for users to land on                  -->

<!DOCTYPE HTML>
<!--    |- doctype declaration to tell browser what version HTML it should render           -->

<html lang="en">
<!--    |- root element of the document                                                     -->
<!--    |- lang represents HTML attribute for text content language, used for accessibility -->

    <head>
        <meta charset="UTF-8">
        <title>HTML Boilerplater | The Odin Project</title>
    </head>
    <!-- head element is used to put important meta-information and stuff for rendering     -->
    <!--    |- should always have a meta tag with charset encoding of webpage with head     -->
    <!--    |- website readable title displayed in browser tab                              -->

    <body>

    </body>
    <!-- all content displayed to users go here-->
                                      
</html>
