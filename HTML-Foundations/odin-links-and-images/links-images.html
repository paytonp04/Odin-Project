<!DOCTYPE html>
<html lang = "en">
  <head>
    <meta charset = "UTF-8">
    <title>Links and Images | The Odin Project</title>
  </head>

  <body>
    <h1>Homepage</h1>
    <p>
    <a href="https://www.theodinproject.com/about" target="_blank" rel="noopener noreferrer">About The Odin Project</a>
    <!-- <a> is used for creating a link (stands for anchor)         -->
    <!--  |- href is hypertext reference for where the link goes to  -->
    <!--  |- target tells browser where to open link (new tab)       -->
    <!--  |- rel noopener ensures new tab security                   -->
    <!--  |- this is an absolute link, to a different website        -->
    
  </p><p>

    <a href = "../about.html">About</a>
    <!-- relative link is link to other pages with website           -->
    <!--  |- add full page file directory relative to current html   -->
    <!--  |- ../ allows for images and files from parent directory   -->
    <!--  |- this is an relative link, to another file in this site  -->
  </p><p>

    <img 
      src = "https://www.theodinproject.com/mstile-310x310.png" 
      alt = "The Odin Project Logo"
      height = "310"  width = "310" >
    <img 
      src = "dog.jpg" 
      alt = "Charles the Dog"
      height = "310"  width = "310" >
    <img 
      src = "eximage-watermelon.png" 
      alt = "Pixelated Watermelon Slice"
      height = "310"  width = "310" >
    <!-- img element to display pictures                              -->
    <!--  |- src attribute tells where image is (similar to href)     -->
    <!--  |- alt attribute is used to describe image if not loading   -->
    <!--  |- height and width change the sizing                       -->
  </p>

  </body>
